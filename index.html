<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="taskForm">
        <h1>Task Assignment Form</h1>
        <div class="inputField">
            <h3 class="title">Employee Name</h3>
            <div class="namingInput">
                <input type="text" placeholder="" id="empFirstName">     
                <input type="text" placeholder="" id="empLastName">
            </div>
            <div class="namingPara">
                 <p>First name</p>
                 <p>Last name</p>
            </div>

            <h3 class="title">Manager Name</h3>
            <div class="namingInput">
                <input type="text" placeholder="" id="mFirstName">     
                <input type="text" placeholder="" id="mLastName">
            </div>
            <div class="namingPara">
                 <p>First name</p>
                 <p>Last name</p>
            </div>

           <h3> Status: </h3>
            <br>
            <input type="radio" name="status" value="Not Started"> Not Started <br>
            <input type="radio" name="status" value="In Progress"> In Progress <br>
            <input type="radio" name="status" value="Done"> Done<br>
            <input type="radio" name="status" value="Awaiting Feedback"> Awaiting Feedback<br>
            <div class="task">
                <h3>Task</h3>
                <h3>Task ID</h3>
            </div>
            
            <div class="namingInput">
                <input type="text" id="taskInput">
                <input type="text" placeholder="ex:3" id="taskID">
            </div>

            <h3 class="title">Additional Notes</h3>
            <textarea class="textarea" cols="90" rows="10" id="taskNotes" placeholder="Type here..."></textarea>
            <h3 class="title">Instruction</h3>
            <textarea class="textarea" cols="90" rows="5" id="taskInstructions"></textarea>
            <hr>
        </div>
        <button type="submit" class="submitButton">Submit</button>
    </form>
    <div id="dataOutput"></div>
    <script>
        let form = document.querySelector("#taskForm");
form.addEventListener("submit", function (event) {
    event.preventDefault();

    var empFirstName = document.getElementById('empFirstName').value;
    var empLastName = document.getElementById('empLastName').value;
    var mgrFirstName = document.getElementById('mFirstName').value;
    var mgrLastName = document.getElementById('mLastName').value;
    var task = document.getElementById('taskInput').value;
    var taskID = document.getElementById('taskID').value;
    var taskNotes = document.getElementById('taskNotes').value;
    var taskInstructions = document.getElementById('taskInstructions').value;
    let dataOutput = document.querySelector("#dataOutput");

    dataOutput.innerHTML = "Employee First Name: ";
    dataOutput.appendChild(document.createTextNode(empFirstName));
    dataOutput.innerHTML += "<br>Employee Last Name: ";
    dataOutput.appendChild(document.createTextNode(empLastName));
    dataOutput.innerHTML += "<br>Manager First Name: ";
    dataOutput.appendChild(document.createTextNode(mgrFirstName));
    dataOutput.innerHTML += "<br>Manager Last Name: ";
    dataOutput.appendChild(document.createTextNode(mgrLastName));
    dataOutput.innerHTML += "<br>Task: ";
    dataOutput.appendChild(document.createTextNode(task));
    dataOutput.innerHTML += "<br>Task ID: ";
    dataOutput.appendChild(document.createTextNode(taskID));
    dataOutput.innerHTML += "<br>Additional Notes: ";
    dataOutput.appendChild(document.createTextNode(taskNotes));
    dataOutput.innerHTML += "<br>Instruction: ";
    dataOutput.appendChild(document.createTextNode(taskInstructions));
});

    </script>
</body>
</html>
